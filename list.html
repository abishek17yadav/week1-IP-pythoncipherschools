<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to create list in html</title>
</head>
<body>
    <ol type="A">
        <li>imem 1</li>
        <li>imem 2</li>
        <li>imem 3</li>
        <li>imem 4</li>
        <li>imem 5</li>
    </ol>
    <!-- type if u dont want 1 2 3 to change use type inside ol -->
    <!-- ol  ordered list -->
<!-- --------------------------------------- -->
    <ul style="list-style-type: none;">
        <li>1</li>
        <li>imem 2</li>
        <li>imem 3</li>
        <li>imem 4</li>
        <li>imem 5</li>
    </ul>
    <!-- to change the design use style inside ul -->
<!-- --------------------------------------- -->
<!-- description list -->
    <dl>
        <dt>guitar</dt>
        <dd>is good </dd>
    </dl>
<!-- dd define the description -->
</body>
</html>
