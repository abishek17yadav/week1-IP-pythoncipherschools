<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To create tables</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Abishek</td>
                <td>Rahul</td>
            </tr>
            <tr>
                <td>Awanit</td>
                <td>Bishal</td>
            </tr>
        </tbody>


    </table>
</body>
</html>
