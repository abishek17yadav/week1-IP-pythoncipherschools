<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms part 2</title>
    <!-- about : name,method,action -->
</head>
<body>
    <form action="thankyou.html" method="GET">
        <!-- get will show url -->
        <!-- post will not show url    ..both are used in method-->
        <!-- action will take  to the file u have given when u click to submit -->
        <label for="username">Username :</label>
        <input type="text" id="username" name="username"><br><br>
        <!-- input in what type do you want form the user eg: passwoed ,email,text,etc -->
        <!-- id - to identify uniquely  if u click there u will click in the box  used inside the input  -->
        <!-- id and for must be same then only u can click and go to the box -->
        <label for="1">password</label> <input type="password" id="1" name="1"><br><br>
        <label for="2">Email</label><input type="email" id="2" name="2"><br><br>
        <input type="submit" value="sign in">
        <!-- value is used to write in the box to help the user -->
    </form>
</body>
</html>
